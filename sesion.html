<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion - Codo Cinema</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header id="idHeader"></header>
    <main>
      <div class="sesion">
        <div class="iniciar">
          <h2>Ingresa tu cuenta</h2>
          <form class="formulario" id="loginForm">
            <label class="formulario-label" for="email">Email</label>
            <input class="formulario-input" id="email" type="email" />
            <label class="formulario-label" for="password">Contraseña</label>
            <input class="formulario-input" id="password" type="password" />
            <p id="error-message">Por favor, verifica tu correo y contraseña.</p>
            <button class="formulario-input login" type="submit">Entrar</button>
            <!-- <input class="formulario-input login" type="submit" value="Login" /> -->
            <!-- <a class="formulario-input login" href="admin.html">Login</a> -->
            <p><a href="#">Olvido su contraseña</a></p>
          </form>
        </div>

        <div class="registrarse">
          <h2>No tienes cuenta?</h2>
          <a href="registrarse.html">Crear Cuenta</a>
        </div>
      </div>
    </main>

    <footer id="idFooter"></footer>

    <script src="static/JS/login.js"></script>
    <script src="static/JS/footer.js"></script>
    <script src="static/JS/header.js"></script>
    <script src="static/JS/main.js"></script>
  </body>
</html>
