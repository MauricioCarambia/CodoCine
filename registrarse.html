<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Codo Cinema</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header id="idHeader"></header>
    <main>
      <h2 class="difuminado">Crear nuevo usuario</h2>
      <section class="registrar">
        <form id="formulario_user" onsubmit="return validarRegistro()" class="formulario" method="POST">
          <label class="formulario-label" for="nombre">Nombre</label>
          <p id="errorNombre"></p>
          <input class="formulario-input" type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

          <label class="formulario-label" for="apellido">Apellido</label>
          <p id="errorApellido"></p>
          <input class="formulario-input" name="apellido" type="text" id="apellido" placeholder="Apellido" />

          <label class="formulario-label" for="email">Email</label>
          <p id="errorEmail"></p>
          <input class="formulario-input" name="email" type="email" id="email" placeholder="Email" />

          <label class="formulario-label" for="pass">Contraseña</label>
          <p id="errorPass"></p>
          <input class="formulario-input" name="pass" type="password" id="pass" placeholder="Contraseña" />

          <label class="formulario-label" for="pass_confirm">Confirma Contraseña</label>
          <p id="errorConfPass"></p>
          <input class="formulario-input" name="pass_confirm" type="password" id="pass_confirm" placeholder="Contraseña" />

          <label class="formulario-label" for="celular">Celular</label>
          <p id="errorCelular"></p>
          <input class="formulario-input" name="celular" type="number" id="celular" placeholder="Celular" />

          <label class="formulario-label" for="genero">Genero</label>
          <p id="errorGenero"></p>
          <select class="formulario-input" name="genero" id="genero">
            <option value="">Selecciona una opcion</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="Noindica">Prefiero no indicar</option>
          </select>

          <label class="formulario-label" for="fecnac">Fecha de Nacimiento</label>
          <p id="errorNac"></p>
          <input class="formulario-input" name="fecnac" type="date" id="fecnac" />

          <label for="prom">
            <input type="checkbox" name="prom" id="prom" />¿Desea recibir emails con promociones y estrenos?</label
          >
          <button class="formulario-input login" type="submit" id="enviar" style="cursor: pointer;">Enviar</button>
        </form>
      </section>
    </main>

    <footer id="idFooter"></footer>
    <script src="static/JS/footer.js"></script>
    <script src="static/JS/header.js"></script>
    <script src="static/JS/validacion.js"></script>
    <script src="static/JS/main.js"></script>
    <script src="static/JS/registro.js"></script>
  </body>
</html>
